<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us for a free quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-header {
            text-align: center;
            margin: 20px 0;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .spinner-border {
            display: none; /* Hide the spinner by default */
        }
    </style>
</head>
<body>
    <!-- Include navigation -->
    {% include 'nav.html' %}

    <div class="container py-5">
        <div class="contact-header">
            <h1>Contact us</h1>
            <p class="text-muted">Weâ€™d love to assist you! Please complete the form below to receive your free quote.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form with POST method and redirect handling -->
                <form id="contactForm" action="https://formsubmit.co/joshuataylorcpt@gmail.com" method="POST">
                    <!-- Hidden CAPTCHA input -->
                    <input type="hidden" name="_captcha" value="False">

                    <!-- Hidden Redirect URL input -->
                    <input type="hidden" name="_redirect" value="{{ url_for('thank_you') }}">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="moveDate" class="form-label">Preferred Moving Date</label>
                        <input type="date" class="form-control" id="moveDate" name="moveDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Brief Description of the items for transport</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
                    </div>

                    <!-- Submit Button with Loading Spinner -->
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">
                        Submit
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm text-light" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // This function will be triggered on form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting in the usual way

            // Get button and spinner elements
            const submitButton = document.getElementById("submitButton");
            const loadingSpinner = document.getElementById("loadingSpinner");

            // Disable the button to prevent further submissions and show the loading spinner
            submitButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            // Now submit the form asynchronously using FormSubmit
            fetch(event.target.action, {
                method: 'POST',
                body: new FormData(event.target)
            })
            .then(response => {
                // Handle success and redirect to thank you page
                window.location.href = "{{ url_for('thank_you') }}"; 
            })
            .catch(error => {
                // Handle any errors and show a message
                alert("An error occurred. Please try again.");
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
